<nav class="navbar">
  <img src="logo.png" alt="Logo" class="logo">

  <input type="text" [(ngModel)]="searchTerm" (input)="filterProducts()" placeholder="Buscar cafés..."
    class="search-bar" />

  <ul *ngIf="searchTerm && filteredProdutos.length" class="search-results">
    <li *ngFor="let produto of filteredProdutos">
      {{ produto.nome }}
    </li>
  </ul>

  <ul class="nav-links">
    <li><a routerLink="/produtos">Produtos</a></li>
    <li><a routerLink="/sobre">Sobre nós</a></li>
    <li><a routerLink="/login">Login</a></li>
  </ul>

  <div class="cart-icon" (click)="toggleCartSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.6 8h13.2L17 13M7 13H5.4" />
    </svg>
    <span *ngIf="cartCount > 0" class="cart-badge">{{ cartCount }}</span>
  </div>
</nav>

<!-- Sidebar -->
<div [ngClass]="{ 'cart-sidebar': true, 'hidden': !isCartOpen }">
  <div class="cart-header">
    <h3 class="text-lg font-semibold">Seu Carrinho</h3>
    <button class="cart-close-btn" (click)="toggleCartSidebar()">✕</button>
  </div>
  <div>
    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="cart-item-info">
        <p>{{ item.nome }}</p>
        <p>R$ {{ item.preco | number: '1.2-2' }}</p>
      </div>
      <p class="text-sm font-medium">x{{ item.quantidade }}</p>
    </div>
  </div>
</div>
