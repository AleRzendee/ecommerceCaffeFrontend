<div class="auth-container">
  <div class="abas">
    <button [class.ativa]="abaAtual === 'login'" (click)="trocarAba('login')">Login</button>
    <button [class.ativa]="abaAtual === 'cadastro'" (click)="trocarAba('cadastro')">Cadastro</button>
  </div>

  <form (ngSubmit)="abaAtual === 'login' ? login() : cadastrar()" #form="ngForm">
    <div *ngIf="abaAtual === 'cadastro'" class="campo">
      <label>Nome</label>
      <input type="text" [(ngModel)]="usuario.nome" name="nome" required />
    </div>

    <div class="campo">
      <label>Email</label>
      <input type="email" [(ngModel)]="usuario.email" name="email" required />
    </div>

    <div class="campo">
      <label>Senha</label>
      <input type="password" [(ngModel)]="usuario.senha" name="senha" required />
    </div>

    <button type="submit">{{ abaAtual === 'login' ? 'Entrar' : 'Cadastrar' }}</button>
  </form>
</div>
