<h2 class="titulo">Finalizar Compra</h2>

<form class="formulario" (ngSubmit)="finalizarPedido()">
  <label>
    Nome:
    <input type="text" [(ngModel)]="nome" name="nome" required />
  </label>

  <label>
    Endereço de entrega:
    <input type="text" [(ngModel)]="endereco" name="endereco" required />
  </label>

  <label>
    Forma de pagamento:
    <select [(ngModel)]="pagamento" name="pagamento">
      <option value="cartao">Cartão de Crédito</option>
      <option value="boleto">Boleto</option>
      <option value="pix">PIX</option>
    </select>
  </label>

  <div class="resumo">
    <h3>Resumo do Pedido</h3>
    <ul>
      <li *ngFor="let item of cartItems">
        {{ item.nome }} (x{{ item.quantidade }}) — R$ {{ item.preco * item.quantidade | number:'1.2-2' }}
      </li>
    </ul>
    <p><strong>Total: R$ {{ total | number:'1.2-2' }}</strong></p>
  </div>

  <button type="submit" class="btn-confirmar">Confirmar Pedido</button>
</form>
