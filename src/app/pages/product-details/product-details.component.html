<div class="detalhes-container" *ngIf="product">
  <img [src]="product.imagem" [alt]="product.nome" class="imagem-produto" />

  <div class="info">
    <h2>{{ product.nome }}</h2>
    <p class="descricao">{{ product.descricao }}</p>
    <p class="descricao">{{ product.notes }}</p>
    <p class="descricao">{{ product.sourness }}</p>
    <p class="descricao">{{ product.body }}</p>
    <p class="descricao">{{ product.rise }}</p>
    <p class="descricao">{{ product.process }}</p>
    <p class="descricao">{{ product.recomend }}</p>
    <p class="descricao">{{ product.peso }}</p>
    <p class="preco">R$ {{ product.preco | number:'1.2-2' }}</p>

    <button class="adicionar">Adicionar ao Carrinho</button>
  </div>
</div>
